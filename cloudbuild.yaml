steps:
  - id: "Rodando app test"
    name: 'gcr.io/cloud-builders/go'
    env: ['PROJECT_ROOT=github.com/aguinelo/go-hpa']
    args: ['test', './go/src']
  
  - id: "Image Build"
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aguinelo_gohpa:latest', './go']
  
  images:
    - 'gcr.io/$PROJECT_ID/aguinelo_gohpa:latest'